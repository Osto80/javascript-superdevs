<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperDevs</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>SUPERDevs Unite!</h1>
            <!--Dropdown menu-->
            <div class="nav-button">
                <a href="javascript:void(0);" id="burger" onclick="navMenu()">
                    <i id="iconstyle" class="fa fa-bars"></i>
                </a>
                <div id="menu-links">
                    <div class="name-logo">SuperDevs</div>
                    <a href="#">HOME</a>
                    <a href="#service-anchor">SERVICES</a>
                    <a href="#portfolio-anchor">PORTFOLIO</a>
                    <a href="#about-anchor">ABOUT</a>
                    <a href="#contact-anchor">CONTACT</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="main-wrapper">
        <div class="hero-section">
            <div id="hero-container">
              <div id="hero-message"><h1>HELLO</h1><h1>Welcome to technical support</h1><p>I am the genie of the island</p></div>
            </div>
        </div>
        <div id="service-section">
        <a class="anchor" id="service-anchor"></a>
            <div id="service-container">
                <!--Services added via JavaScript-->
            </div>
        </div>
        <p class="portfolio-p">Portfolio</p>
        <div id="portfolio-section">
        <a class="anchor2" id="portfolio-anchor"></a>
          <div id="image-grid">
            <img alt="img" src="" id="main-img">
          </div>
          <div id="lightbox-wrapper">
              <div class="close-wrapper">
                  <span onclick="closeLightBox()">X</span>
              </div>
              <div id="main-image-wrapper">
                  <img id="main-image" alt="main image"/>
                  <button id="prev-btn" onclick="prevImg()"><</button>
                  <button id="next-btn" onclick="nextImg()">></button>
              </div>
              <div id="thumbnails-wrapper"></div>
          </div>
        </div>
        <div id="about-section">
        <a class="anchor" id="about-anchor"></a>
            <div id="card-container">
                <!--- add cards via JavaScript-->
            </div>
            <div id="card-modal-wrapper">
                <div id="card-modal-content"></div>
            </div>
        </div>
    </div>
    <footer>
        <div id="contact-section">
        <a class="anchor" id="contact-anchor"></a>
            <div id="contact-adress-container">

            </div>
            <div id="contact-form-container">
                <form id="contact-form" name="contact-form-name" action="javascript: onSubmit();" onsubmit="return validateEmail()">
                   <input type="email"  placeholder="Din e-post (*krävs)" name="input1" class="formcheck" required>
                    <input type="text" placeholder="Ditt namn (*krävs)" name="input2" class="formcheck" required>
                    <textarea name="input3" class="formcheck" cols="30" rows="10" placeholder="Ditt meddelande tack" required></textarea>
                    <button type="submit" value="Submit">Send Message</button>
                </form>
            </div>
            <div id="loading-container">
                <div class="loading"></div>
            </div>

        </div>
        <div class="social-bar">
            <span>
                <i class="fa fa-github"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
            </span>
            <span><p>SUPERDEVS 2021 - All rights reserved. Please dont pick your nose.</p></span>
        </div>
    </footer>
</body>
<script src="./scripts/main.js"></script>
</html>
